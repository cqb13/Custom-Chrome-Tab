<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Settings</title>
    <link rel="stylesheet" href="../styles/popup.css" />
  </head>
  <body>
    <div class="title">
      <h1>Custom Chrome Background</h1>
    </div>

    <div>
      <input id="new-title" type="entry" placeholder="Enter a tab name" />
    </div>

    <div class="buttons">
      <input id="update" type="button" value="Update Name" />
    </div>

    <label class="toggle">
      <input
        id="toggle-switch"
        class="toggle-checkbox"
        type="checkbox"
        checked
      />
      <div class="toggle-switch"></div>
      <span class="toggle-label">Icon Visible</span>
    </label>

    <script src="../js/popup.js" async defer></script>
  </body>
</html>
